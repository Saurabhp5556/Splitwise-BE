server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/splitwise
    username: splitwise_user
    password: splitwise_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  # Jackson configuration for Hibernate
  jackson:
    serialization:
      fail-on-empty-beans: false
    properties:
      hibernate:
        force_lazy_loading: false
  
  # Application name
  application:
    name: splitwise-application

# Logging configuration
logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    splitwise: DEBUG