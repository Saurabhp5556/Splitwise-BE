server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/splitwise
    username: splitwise_user
    password: splitwise_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false
  
  # Jackson configuration for Hibernate
  jackson:
    serialization:
      fail-on-empty-beans: false
    properties:
      hibernate:
        force_lazy_loading: false
  
  # Application name
  application:
    name: splitwise-application

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    splitwise: INFO
    splitwise.controller: INFO
    splitwise.service: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"